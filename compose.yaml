services:
  claude:
    build: .
    container_name: claude-container
    volumes:
      - ~/passpal:/home/claude/workspace
      - ~/flutter:/home/claude/flutter
    stdin_open: true
    tty: true
    working_dir: /home/claude/workspace
    environment:
      - TERM=xterm-256color
    restart: unless-stopped

volumes:
  claude-home:
    driver: local
