services:
  claude:
    build: .
    container_name: claude-container
    volumes:
      - /home/pal_dev/passpal:/home/claude
    stdin_open: true
    tty: true
    working_dir: /home/claude/workspace
    environment:
      - TERM=xterm-256color
    restart: unless-stopped

volumes:
  claude-home:
    driver: local
